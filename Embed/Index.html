<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed.io - Video Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <!-- Embedded YouTube video will appear here -->
    </div>

    <script>
        // Function to get the value of the 'embedID' parameter from the URL
        function getEmbedID() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('embedID');
        }

        // Load the video with autoplay
        function loadVideo() {
            const embedID = getEmbedID();

            // Check if the embedID parameter exists
            if (!embedID) {
                document.getElementById('videoContainer').innerHTML = "<p>Error: No video ID provided.</p>";
                return;
            }

            // Display the YouTube video with autoplay enabled
            document.getElementById('videoContainer').innerHTML = `
                <iframe width="100%" height="450" 
                        src="https://www.youtube.com/embed/${embedID}?autoplay=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>`;
        }

        // Call the loadVideo function when the page loads
        window.onload = loadVideo;
    </script>
</body>
</html>
