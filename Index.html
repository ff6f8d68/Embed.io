<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed.io - YouTube Embed Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .embed-url {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>embed.io - YouTube Embed Generator</h1>
        <p>Enter a YouTube video ID to generate an embed link and preview.</p>

        <!-- Input for YouTube Video ID -->
        <input type="text" id="videoID" placeholder="Enter YouTube Video ID" />

        <!-- Button to generate embed URL -->
        <button onclick="generateEmbed()">Generate Embed Link</button>

        <!-- Display generated embed URL -->
        <div class="embed-url" id="embedUrl"></div>

        <!-- Embedded video player -->
        <div class="video-container" id="videoContainer"></div>
    </div>

    <script>
        function generateEmbed() {
            // Get the video ID from input
            const videoID = document.getElementById('videoID').value.trim();

            // Validate the video ID
            if (videoID === '') {
                alert("Please enter a YouTube video ID.");
                return;
            }

            // Generate the embed URL
            const embedUrl = `embed.io?embedID=${videoID}`;
            document.getElementById('embedUrl').innerHTML = `Embed URL: <a href="${embedUrl}" target="_blank">${embedUrl}</a>`;

            // Generate the embedded video player
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoID}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
